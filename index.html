<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Box</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>

    <section class="calculator_box">
        <div class="config_calc">
            <div class="side_left">
                620
            </div>

            <div>
                <ion-icon class="seta" name="arrow-forward-outline"></ion-icon>
            </div>

            <div class="side_right">
                615
            </div>
        </div>

        <div class="result_screen" >
            <h1></h1>
        </div>

        <div class="config_value">
            <div class="value_1">
                <h1>Valor da produção total do <a href="">620</a>:</h1>
                <input type="text" autofocus>
            </div>
            <div class="value_3">
                <h1>Valor do que falta fazer do <a href="">620</a>:</h1>
                <input type="text">
            </div>

            <div class="value_2">
                <h1>Valor da produção total do <a href="">615</a>:</h1>
                <input type="text">
            </div>
            

            <div class="resut">
                <button class="calc">Calcular</button>
                <button class="clear">Limpar</button>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
